<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#f8f9fa" stop-opacity="0.95" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Contenedor principal -->
  <rect x="50" y="50" width="700" height="400" rx="20" ry="20" fill="url(#containerGradient)" filter="url(#shadow)" />
  
  <!-- Cabecera -->
  <text x="400" y="90" font-family="'Poppins', sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#2c3e50">Generador de Contraseñas Seguras</text>
  
  <!-- Contenido principal - Diseño de dos columnas -->
  <g transform="translate(80, 120)">
    <!-- Columna izquierda - Generador -->
    <rect x="0" y="0" width="320" height="300" rx="12" ry="12" fill="#f8f9fa" stroke="#4facfe" stroke-width="2" />
    
    <!-- Título del generador -->
    <text x="20" y="30" font-family="'Poppins', sans-serif" font-size="16" font-weight="600" fill="#2c3e50">Generador</text>
    
    <!-- Visualización de contraseña -->
    <rect x="20" y="50" width="280" height="50" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="35" y="82" font-family="'Courier New', monospace" font-size="18" fill="#2c3e50">P@s$w0rd!2Xq9Z</text>
    <circle cx="280" cy="75" r="15" fill="#4facfe" />
    <text x="280" y="80" font-family="'Font Awesome 5 Free', sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">⎘</text>
    
    <!-- Indicador de fortaleza -->
    <text x="20" y="120" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Fortaleza:</text>
    <rect x="100" y="110" width="200" height="16" rx="8" ry="8" fill="#e2e8f0" />
    <rect x="100" y="110" width="160" height="16" rx="8" ry="8" fill="#2ecc71" />
    <text x="310" y="123" font-family="'Poppins', sans-serif" font-size="12" text-anchor="end" fill="#2ecc71">Fuerte</text>
    
    <!-- Opciones -->
    <text x="20" y="150" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Longitud: 14</text>
    <rect x="20" y="160" width="280" height="8" rx="4" ry="4" fill="#e2e8f0" />
    <circle cx="160" cy="164" r="10" fill="#4facfe" />
    
    <!-- Checkboxes -->
    <g transform="translate(20, 180)">
      <!-- Minúsculas -->
      <rect x="0" y="0" width="16" height="16" rx="3" ry="3" fill="#4facfe" />
      <text x="25" y="13" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Minúsculas (a-z)</text>
      
      <!-- Mayúsculas -->
      <rect x="0" y="30" width="16" height="16" rx="3" ry="3" fill="#4facfe" />
      <text x="25" y="43" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Mayúsculas (A-Z)</text>
      
      <!-- Números -->
      <rect x="150" y="0" width="16" height="16" rx="3" ry="3" fill="#4facfe" />
      <text x="175" y="13" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Números (0-9)</text>
      
      <!-- Símbolos -->
      <rect x="150" y="30" width="16" height="16" rx="3" ry="3" fill="#4facfe" />
      <text x="175" y="43" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Símbolos (!@#$)</text>
      
      <!-- Excluir ambiguos -->
      <rect x="0" y="60" width="16" height="16" rx="3" ry="3" stroke="#4facfe" stroke-width="2" fill="#ffffff" />
      <text x="25" y="73" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Excluir caracteres ambiguos</text>
    </g>
    
    <!-- Botón generar -->
    <rect x="70" y="260" width="180" height="40" rx="20" ry="20" fill="url(#buttonGradient)" />
    <text x="160" y="285" font-family="'Poppins', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#ffffff">Generar Contraseña</text>
    
    <!-- Columna derecha - Info y Historial -->
    <g transform="translate(340, 0)">
      <!-- Tiempo de descifrado -->
      <rect x="0" y="0" width="320" height="90" rx="12" ry="12" fill="#f8f9fa" stroke="#4facfe" stroke-width="2" />
      <text x="20" y="30" font-family="'Poppins', sans-serif" font-size="16" font-weight="600" fill="#2c3e50">Tiempo estimado de descifrado</text>
      <text x="20" y="60" font-family="'Poppins', sans-serif" font-size="14" fill="#2c3e50">Un supercomputador tardaría:</text>
      <text x="300" y="60" font-family="'Poppins', sans-serif" font-size="14" font-weight="600" text-anchor="end" fill="#2ecc71">2 siglos</text>
      
      <!-- Historial -->
      <rect x="0" y="100" width="320" height="200" rx="12" ry="12" fill="#f8f9fa" stroke="#4facfe" stroke-width="2" />
      
      <!-- Cabecera del historial -->
      <g transform="translate(20, 120)">
        <text font-family="'Poppins', sans-serif" font-size="16" font-weight="600" fill="#2c3e50">Historial de contraseñas</text>
        <circle cx="280" cy="0" r="12" fill="#e74c3c" />
        <text x="280" y="4" font-family="'Font Awesome 5 Free', sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">×</text>
      </g>
      
      <!-- Elementos del historial -->
      <g transform="translate(20, 140)">
        <!-- Contraseña 1 -->
        <rect x="0" y="0" width="280" height="30" rx="6" ry="6" fill="rgba(79, 172, 254, 0.1)" />
        <text x="10" y="20" font-family="'Courier New', monospace" font-size="14" fill="#2c3e50">Tr0ub4dor&3</text>
        <text x="270" y="20" font-family="'Font Awesome 5 Free', sans-serif" font-size="14" text-anchor="middle" fill="#4facfe">⎘</text>
        
        <!-- Contraseña 2 -->
        <rect x="0" y="40" width="280" height="30" rx="6" ry="6" fill="rgba(79, 172, 254, 0.1)" />
        <text x="10" y="60" font-family="'Courier New', monospace" font-size="14" fill="#2c3e50">P@s$w0rd!2Xq9Z</text>
        <text x="270" y="60" font-family="'Font Awesome 5 Free', sans-serif" font-size="14" text-anchor="middle" fill="#4facfe">⎘</text>
        
        <!-- Contraseña 3 -->
        <rect x="0" y="80" width="280" height="30" rx="6" ry="6" fill="rgba(79, 172, 254, 0.1)" />
        <text x="10" y="100" font-family="'Courier New', monospace" font-size="14" fill="#2c3e50">bK7*mN9#pQ2@zX</text>
        <text x="270" y="100" font-family="'Font Awesome 5 Free', sans-serif" font-size="14" text-anchor="middle" fill="#4facfe">⎘</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="400" width="700" height="50" rx="0" ry="0" fill="url(#bgGradient)" />
  <text x="100" y="430" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff">© 2023 Generador de Contraseñas</text>
  
  <!-- Toggle modo oscuro -->
  <g transform="translate(600, 425)">
    <text x="0" y="0" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff">Modo oscuro</text>
    <rect x="100" y="-10" width="40" height="20" rx="10" ry="10" fill="rgba(255, 255, 255, 0.3)" />
    <circle cx="115" cy="0" r="8" fill="#ffffff" />
  </g>
</svg>